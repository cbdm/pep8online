<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="codemirror.css">
        
        <style>
            body * {
                border-radius: 0px !important;
            }
            body {
                background-color: #e6e6e6;
            }
        </style>

    <body>
        <div class="container">
            <nav class="navbar navbar-light bg-faded">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    PEP8 Online

                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Check Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload File</a>
                    </li>
                    <li class="nav-item float-md-right">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </nav>
            
            <form name="code_form" action="/checkresult" method="POST">
                <label for="code">
                    <input type="hidden" id="code" name="code" value="">
                </label>
                <textarea id="editor" name="editor"></textarea>
                <br>
                <button type="submit" class="btn btn-primary" onclick="codeSubmit()">Check Code</button>
            </form>

            
            <div class="footer">
                <hr>
                <div class="col-md-9">
                    <p>Built by <a href="http://bryukh.com/" target="_blank">Valentin Bryukhanov</a>.

                <div class="col-md-3">
                    <p class="float-md-right">Found a bug or have an idea?
                        <br><a href="mailto:bvv.mag@gmail.com" class="float-md-right">Send An Email</a></p>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script src="codemirror.js"></script>
        <script src="python.js"></script>
        <script>
          var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: {name: "python",
                   version: 3,
                   singleLineStringErrors: false},
            lineNumbers: true,
            indentUnit: 4,
            matchBrackets: true
        });
    </script>
    </body>
</html>
